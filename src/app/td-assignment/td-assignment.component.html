<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSubmit()" #formElement="ngForm">
      <div class="form-group">
        <label for="assignmentEmail">Email</label>
        <input id="assignmentEmail" type="email" class="form-control" name="email"
               ngModel required email
               #email="ngModel">
        <span class="help-block" *ngIf="email.touched && !email.valid">Please enter valid email!</span>
      </div>

      <div class="form-group">
        <label for="subscription">Subscription</label>
        <select id="subscription"
                class="form-control"
                name="subscription"
                [ngModel]="defaultSubscription">
          <option *ngFor="let sub of subscriptions" [value]="sub">{{sub}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" name="password" ngModel required #password="ngModel">
        <span class="help-block" *ngIf="password.touched && !password.valid">Please enter a valid password!</span>
      </div>

      <button class="btn btn-primary"
              type="submit">Submit
      </button>
      <span class="help-block" *ngIf="formElement.touched && !formElement.valid">Please enter valid form!</span>
    </form>
  </div>
</div>
<hr>
<div class="row" *ngIf="formElement.submitted">
  <div class="col-xs-12">
    <h3>Submitted data:</h3>
    <p>Email: {{formData.email}}</p>
    <p>Subscription: {{formData.subscription}}</p>
    <p>Password: {{formData.password}}</p>
  </div>
</div>
